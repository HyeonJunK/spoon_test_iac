name: 'Terraform-AWS-Destroy'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials OIDC
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::315546787604:role/spoon-test-oidc-role
        aws-region: ap-northeast-2
        role-session-name: test-session


    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt

    - name: AWS Plan Copy
      run: aws s3 cp s3://spoon-test-tf/terraform/spoon-test.tfstate terraform.tfstate
      id: copy

    - name: Terraform Plan
      run: terraform plan -destroy -out=spoon-destroy

    - name: Terraform Destroy
      run: terraform apply spoon-destroy

    - name: Delete plan file
      run: aws s3 rm s3://spoon-test-tf/terraform/spoon-test.tfstate
